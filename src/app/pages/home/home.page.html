<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>
      Agenda de Contatos Online
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor = "let contato of _lista_contatos">
      <ion-item lines="none">Nome: {{contato.getNome()}}</ion-item>
      <ion-item lines="none">Telefone: {{contato.getTelefone()}}</ion-item>
      <ion-item lines="none">GÃªnero: {{contato.getGenero()}}</ion-item>
      <ion-item lines="none">Data de Nascimento: {{contato.getDataNascimento()}}</ion-item>
    </ion-item-group>
  </ion-list>

  <!--<ion-fab-button color="dark" (click)="irParaCadastrarPage()"></ion-fab-button>-->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaCadastrarPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
