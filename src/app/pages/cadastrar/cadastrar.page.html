<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Cadastrar Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text"[(ngModel)]="_nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="number"[(ngModel)]="_telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Genero" [(ngModel)] = "_genero">
        <ion-select-option value="feminino">Feminino</ion-select-option>
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="oculto">NÃ£o declarar</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-datetime placeholder="Data de Nascimento" [(ngModel)]="_dataNascimento"
displayFormat="DD/MM/YYYY" min="1980-01-01" max="2021-12-31"></ion-datetime>
    </ion-item>

    <div class="button-bottom">
      <ion-button color="twitter" expand="full" fill="outline" (click)="Cadastrar()">Enviar</ion-button>
    </div>
    
    
  </ion-list>
</ion-content>
